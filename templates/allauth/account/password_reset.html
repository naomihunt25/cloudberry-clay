{% extends "account/base_entrance.html" %}
{% load i18n %}
{% block head_title %}{% trans "Reset Password" %}{% endblock %}

{% block inner_content %}
<p class="text-muted mb-3">{% trans "Enter your email to receive a password reset link." %}</p>
<form method="post" action="{% url 'account_reset_password' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-accent-blue w-100 rounded-pill mt-3">
    {% trans "Send Reset Link" %}
  </button>
</form>
{% endblock %}
