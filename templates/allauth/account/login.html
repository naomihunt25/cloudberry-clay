{% extends "account/base_entrance.html" %}
{% load i18n %}
{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block inner_content %}
<form method="post" action="{% url 'account_login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-accent-blue w-100 rounded-pill mt-3">
    {% trans "Sign In" %}
  </button>
</form>

<div class="text-center mt-3">
  <a href="{% url 'account_reset_password' %}" class="text-accent-pink small">{% trans "Forgot Password?" %}</a>
  <p class="mt-3 small">
    {% trans "Don't have an account?" %}
    <a href="{% url 'account_signup' %}" class="text-accent-blue">{% trans "Sign Up" %}</a>
  </p>
</div>
{% endblock %}
