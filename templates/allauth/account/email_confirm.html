{% extends "account/base_entrance.html" %}
{% load i18n %}
{% block head_title %}{% trans "Confirm Your Email" %}{% endblock %}

{% block inner_content %}
<p class="text-muted text-center mb-4">
  {% trans "Please confirm that this is your email address to activate your account." %}
</p>

<form method="post" action="{% url 'account_confirm_email' confirmation.key %}">
  {% csrf_token %}
  <button type="submit" class="btn btn-accent-blue w-100 rounded-pill mt-3">{% trans "Confirm" %}</button>
</form>
{% endblock %}
